# This file allows user to override the factory
# defaults for the WLAN Driver 

# Enable IMPS or not
gEnableImps=1

# 2012.10.29, jaeshick : from M4
gDataInactivityTimeout=200
gBmpsModListenInterval = 10

# Enable/Disable Idle Scan 
gEnableIdleScan=0 

# Increase sleep duration (seconds) during IMPS
# 0 implies no periodic wake up from IMPS. Periodic wakeup is 
# unnecessary if Idle Scan is disabled.
gImpsModSleepTime=0

# Enable BMPS or not
gEnableBmps=1

# Enable suspend or not
# 1: Enable standby, 2: Enable Deep sleep, 3: Enable Mcast/Bcast Filter
gEnableSuspend=3

# Phy Mode (auto, b, g, n, etc)
gDot11Mode=0

# Handoff Enable(1) Disable(0) 
gEnableHandoff=0

# CSR Roaming Enable(1) Disable(0) 
gRoamingTime=0 

# All Interfaces MAC Address - This will be used until NV items are in place
# Each byte of MAC address is represented in Hex format as XX
Intf0MacAddress=000AF5898980
Intf1MacAddress=000AF5898981
Intf2MacAddress=000AF5898982
Intf3MacAddress=000AF5898983

# UAPSD service interval for VO,VI, BE, BK traffic 
InfraUapsdVoSrvIntv=0 
InfraUapsdViSrvIntv=0
InfraUapsdBeSrvIntv=0
InfraUapsdBkSrvIntv=0 

# Delay triggerframe interval
DelayedTriggerFrmInt=18000

# Disable RSSI FW filtering  
gEnableFWRssiMonitoring=0  

# Make 1x1 the default antenna configuration  
gNumRxAnt=1  

# Beacon filtering frequency (unit in beacon intervals)  
gNthBeaconFilter=50  

# Enable WAPI or not
# WAPIIsEnabled=0

# Flags to filter Mcast abd Bcast RX packets.
# Value 0: No filtering, 1: Filter all Multicast.
# 2: Filter all Broadcast. 3: Filter all Mcast abd Bcast
# wcn1314 is not support DRIVER RXFILTER command: Chipset limitation Keep 2
McastBcastFilter=2

#Flags to filter Mcast DNS RX packets
#value 0: No filtering, 1:Filtering DNS Multicast.
mDNSMcastFilter=0

#Flag to enable HostARPOffload feature or not
hostArpOffload=1

gEnableLogp=1

# 802.11n Protection flag
gEnableApProt=1

#Enable OBSS protection
gEnableApOBSSProt=0

#Enable/Disable UAPSD for SoftAP
gEnableApUapsd=1

# Fixed Rate
gFixedRate=0

# Maximum Tx power
# gTxPowerCap=30

# Fragmentation Threshold
# gFragmentationThreshold=2346

# RTS threshold
RTSThreshold=2347

# Intra-BSS forward
gDisableIntraBssFwd=0

# WMM Enable/Disable
WmmIsEnabled=0

# 802.11d support
# 2012.10.29, jaeshick : from M4 1 -> 0
g11dSupportEnabled=0
gEnableBypass11d=1

# Country code
#gAPCntryCode=USI

#Short Guard Interval Enable/disable  
gShortGI20Mhz=1  

#Auto Shutdown  Value in seconds. A value of 0 means Auto shutoff is disabled
gAPAutoShutOff=0

# SAP auto channel selection configuration
# 0 = disable auto channel selection
# 1 = enable auto channel selection, channel provided by supplicant will be ignored
gApAutoChannelSelection=0

# Listen Energy Detect Mode Configuration
# Valid values 0-128
# 128 means disable Energy Detect feature 
# 0-9 are threshold code and 7 is recommended value from system if feature is to be enabled. 
# 10-128 are reserved. 
# The EDET threshold mapping is as follows in 3dB step:
# 0 = -60 dBm
# 1 = -63 dBm
# 2 = -66 dBm
# ...
# 7 = -81 dBm
# 8 = -84 dBm
# 9 = -87 dBm
# Note: Any of these settings are valid. Setting 0 would yield the highest power saving (in a noisy environment) at the cost of more range. The range impact is approximately #calculated as:
#
#  Range Loss  (dB)  =  EDET threshold level (dBm) + 97 dBm.
#
gEnablePhyAgcListenMode=128

# added by jaeshick.shin@lge.com, for p2p mac address
isP2pDeviceAddrAdministrated=1

# added by jaeshick.shin@lge.com, Scan result remained scan times
gScanResultAgeCount=2

# added by jaeshick.shin@lge.com, Keep Alive Period - 55 second
gStaKeepAlivePeriod=55
# Display linkspeed based on RSSI by default
gReportMaxLinkSpeed=2

gEnableFWHeartBeatMonitoring=1
gHeartbeat24=60

END
# Note: Configuration parser would not read anything past the END marker
